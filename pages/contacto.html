        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav class="navbary">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Mis Fragancias" width="70" height="70">
                </a>
            </div>
        </nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./fragancias.html">Fragancias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contactanos</a>
            </li>
        </ul>
    </header>

    <main>
        <section class="titulo-contacto">
            <div class="columna izquierda">
                <h1>Hablemos</h1>
            </div>
            <div class="columna derecha">
                <h1>Dónde estamos</h1>
            </div>
        </section>

        <section class="contactos">
            <!-- Formulario -->
            <div class="columnas">
                <h3>Por favor completá el siguiente formulario.</h3>
                <p>Todos los campos son obligatorios.</p>

                <form action="/submit" method="post">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Mensaje" required></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>

            <!-- Mapa -->
            <div class="columnas-mapa">
                <div class="mapa">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13111.234008198899!2d-58.42875065!3d-34.760416449999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2eb36aca24d%3A0xb5b262ab2bd13da4!2sLomas%20de%20Zamora!5e0!3m2!1ses!2sar!4v1745858178425!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="ubicacion-info">
                    Plaza Libertad<br>
                    Laprida 500, Lomas de Zamora<br>
                    Buenos Aires, Argentina
                </div>
            </div>
        </section>

        <div class="fijo">
            <a href="https://www.whatsapp.com" target="_blank"><img src="../img/whatsapp.png" alt=""></a>
        </div>
    </main>

    <footer>
        <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="" class="fin"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt=""></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
